name: Release - Tag, Release and Publish

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
    tagName:
      description: Tag name
      required: false

env:
  node_version: 20.x

jobs:
  release:
    name: ğŸ“¦ Release & ğŸš€ Publish
    runs-on: ubuntu-latest
    steps:
      - name: â›™ Checkout branch ${{ github.ref }}
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: main

      - name: ğŸ—ï¸ Setup
        uses: ./.github/actions/setup
        with:
          node_version: ${{ env.node_version }}

      - name: ğŸ“¦ Release
        run: |
          # ================ ğŸ“¦ Release ================
          
          # setup git credentials
          git config user.name "GitHub Release Bot"
          git config user.email "<>"

          # generate release
          pnpm run release

      - name: â›™ Push to remote
        run: |
          # ================ â›™ Push to remote ================
          # Check status
          git status
          git diff --color -U0 | cat

          # push changes
          git push origin --follow-tags

      - name: ğŸš§ Build
        run: |
          # ================ ğŸš§ Build ================
          pnpm run build

      - name:  ğŸš€ Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          # ================ ğŸš€ Publish ================
          pnpm publish

      - name: ğŸ“‹ï¸ Generate Release changelog
        run: |
          # ================ ğŸ“‹ Changelog ================
          pnpm run release:changelog

      - name:  ğŸ—ï¸ Fetch latest tag
        if: ${{ github.event_name == 'workflow_run' || (github.event_name == 'workflow_dispatch' && github.event.inputs.tagName == '') }}
        id: latest-tag
        run: |
          # ================ ğŸ—ï¸ Fetch tag ================
          tag_name=$(git describe --abbrev=0)
          echo "Tag found: '$tag_name'"
          echo "::set-output name=TAG_NAME::$tag_name"

      - name: ğŸš€ Push Release to github
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.tagName || steps.latest-tag.outputs.TAG_NAME || github.ref}}
          body_path: RELEASE.md