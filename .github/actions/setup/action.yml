name: ğŸ—ï¸ Setup
description: Setup pnpm, node and dependencies

inputs:
  pnpm_version:
    description: "Pnpm version to setup (will infer from package.json if blank)"
  node_version:
    description: "Node version to setup"

runs:
  using: composite
  steps:
    - name: ğŸ—ï¸ Setup pnpm ${{ inputs.pnpm_version }}
      uses: pnpm/action-setup@v2
      with:
        version: ${{ inputs.pnpm_version }}

    - name: ğŸ—ï¸ Setup Node.js ${{ inputs.node_version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ inputs.node_version }}
        registry-url: 'https://registry.npmjs.org'
        cache: pnpm

    - name: ğŸ§± Install dependencies
      shell: bash
      run: |
        # ================ ğŸ§± install ================
        pnpm install
